<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petal Toss üå∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      overflow-y: auto;
    }

    .petal {
      position: fixed;
      top: -40px;
      font-size: 22px;
      pointer-events: none;
      animation: fall linear forwards;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .poem {
      font-family: 'Pacifico', cursive;
      color: #ffb3d9;
      font-size: 22px;
      max-width: 320px;
      margin: 120px auto 40px;
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<div class="container">
  <div class="poem">
    A digital bouquet for a girl<br>
    who deserves the real thing<br>
    every day üå∏
  </div>

  <a href="page5.html" class="enter-btn">Continue üíê</a>
</div>

<div class="hearts"></div>

<script src="script.js"></script>

<script>
  const petals = ["üå∏", "üåπ", "üåº", "üíÆ"];

  function dropPetal() {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.innerText = petals[Math.floor(Math.random() * petals.length)];
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = 4 + Math.random() * 4 + "s";

    document.body.appendChild(petal);

    setTimeout(() => petal.remove(), 8000);
  }

  // Petals on scroll / touch / mouse
  window.addEventListener("scroll", dropPetal);
  window.addEventListener("mousemove", dropPetal);
  window.addEventListener("touchmove", dropPetal);

  // Soft ambient petals
  setInterval(dropPetal, 700);
</script>

</body>
</html>
